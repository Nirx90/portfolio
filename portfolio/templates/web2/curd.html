<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Curd Operation</title>
        <link rel="stylesheet" href="{% static "css/web2/curd.css" %}">
    </head>

    <body>

        <nav class="navbar  navbar-expand-lg bg-dark bg-body-tertiary fixed-top" data-bs-theme="dark">
            <div class="container-md">
                <a class="navbar-brand" href="{% url 'home' %}">Curd mini Operation</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="alert alert-warning alert-dismissible fade show text-center mt-3" role="alert">
                    <strong>Warning!</strong> Please Delete all the details after testing all Functions..!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="col-md-4">
                    
                    <h2 class="text-white bg-dark text-center p-2">Insert Student Details</h2>
                    <br>
                    <form action="{% url 'insertData' %}" method="post">
                        {% csrf_token %}
                        <div class="">
                            <input type="text" class="form-control" placeholder="Enter Student name" name="name" id=""
                                required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control mt-2" placeholder="Enter Student email" name="email"
                                id="" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="Enter Student age" name="age"
                                id="" required>
                        </div>
                        <div class="form-group ">
                            <select id="gender" class="form-control mt-2" name="gender" required>
                                <option selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-danger" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-8 mobilep5">
                    <h2 class="text-center text-white bg-dark p-2">Student Details</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                             </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                          <tr>
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.gender}}</td>
                            <td scope="col"><a href="{% url 'updateData' i.id %}"><button type="button" id="update"  class="btn btn-warning">Edit</button></a></td>
                            <td scope="col"><a href="{% url 'deleteData' i.id %}"><button type="button" id="update"  class="btn btn-dark">Delete</button></a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </body>

</html>
