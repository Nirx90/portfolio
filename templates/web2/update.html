<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Update</title>
    </head>

    <body>

        <nav class="navbar  navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
            <div class="container-md">
                <a class="navbar-brand" href="{% url 'home' %}">Curd mini Operation</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-dark text-center p-2">Update Student Details</h2>
                    <br>
                    <form action="{% url 'updateData' data.id  %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" value="{{data.name}}" class="form-control" placeholder="Enter Student name" name="name" id=""
                                required>
                        </div>
                        <div class="form-group">
                            <input type="email" value="{{data.email}}"  class="form-control mt-2" placeholder="Enter Student email" name="email"
                                id="" required>
                        </div>
                        <div class="form-group">
                            <input type="number" value="{{data.age}}"  class="form-control mt-2" placeholder="Enter Student age" name="age"
                                id="" required>
                        </div>
                        <div class="form-group ">
                            <select id="gender"  class="form-control mt-2" name="gender" required>
                                <option selected>{{data.gender}}</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-danger" type="submit">Update</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </body>

</html>
